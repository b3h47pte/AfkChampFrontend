<<define "tbase">>
<html ng-app="rocketelo">
<head>
<title><<.Data.WebsiteName>></title>
<base href="/"></base>
<script src="/javascript/external/jquery-2.1.1.js"></script>
<script src="/javascript/external/angular.js"></script>
<script src="/javascript/external/angular-route.js"></script>
<script src="/javascript/external/ui-utils.js" type="text/javascript" charset="utf-8"></script>
<script src="/javascript/home.js"></script>
<link rel="stylesheet" href="/css/external/bootstrap.min.css">
<link rel="stylesheet" href="/css/main.css">
<base href="/">
<<template "thead" .>>
</head>
<body ng-controller="MainBodyController">
<!-- User Toolbar -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <ul class="nav navbar-nav navbar-left">
        <li><a href="/" target="_self">Home</a></li>
    </ul>
    <<if .Data.UserLoggedIn>>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="/register" target="_self">Become a member</a></li>
      <li><a href="/login" target="_self">Sign in</a></li>
    </ul>
    <<else>>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#" target="_self">Welcome back, <<.Data.CurrentUser.Username>></a></li>
    </ul>
    <<end>>
  </div>
</div>
</nav>
<!-- Flash message -->
<div ng-show="getFlashMessage()"> 
  <div class="alert alert-danger" role="alert">{{getFlashMessage()}}</div>
</div>

<<template "tbody" .>>
</body>
<html>
<<end>>
