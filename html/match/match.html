<<define "tpre">>
    <base href="/match/<<.MatchId>>/"></base>
<<end>>

<<define "thead">>
<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
<script src="/javascript/match/match.js"></script>
<script src="/javascript/match/liveDataParser.js"></script>
<script src="/javascript/match/liveDataUtility.js"></script>
<link rel="stylesheet" type="text/css" href="/css/match.css">
<<end>>

<<define "tbody">>
    <!-- Switch between the different stages of the match, however, these buttons should be disabled if the match hasn't reached that stage yet. -->
    <div class="container-fluid full-width nopadding">
        <div ng-view ng-init="apiUrl = '<<.WebsocketUrl>>'; matchId = <<.MatchId>>" class="nopadding full-width"></div>
    </div>
<<end>>
