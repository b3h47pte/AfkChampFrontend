<<define "tpre">>
    <base href="/match/<<.MatchId>>/"></base>
<<end>>

<<define "thead">>
<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
<script src="/javascript/match/match.js"></script>
<link rel="stylesheet" type="text/css" href="/css/match.css">
<<end>>

<<define "tbody">>
  <!-- Switch between the different stages of the match, however, these buttons should be disabled if the match hasn't reached that stage yet. -->
  <div class="container-fluid full-width nopadding draft-controls">
  <div class="row">
    <div class="col-md-4">
      <a href="draft" type="button" class="btn btn-primary btn-lg btn-block" role="button">Draft/Ban</a>
    </div>
    <div class="col-md-4">
      <a href="match" type="button" class="btn btn-primary btn-lg btn-block" role="button">Game</a>
    </div>
    <div class="col-md-4">
      <a href="post" type="button" class="btn btn-primary btn-lg btn-block" role="button">Post-Match</a>
    </div>
  </div>

  <div ng-view ng-init="apiUrl = '<<.WebsocketUrl>>'; matchId = <<.MatchId>>"></div>
  </div>
<<end>>
